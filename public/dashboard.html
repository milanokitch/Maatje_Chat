<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Maatje AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .dashboard-header h2 {
            margin: 0;
            color: var(--primary-color);
        }

        .logout-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: background 0.2s;
        }

        .logout-link:hover {
            background-color: var(--secondary-color);
        }

        /* Alert List Styling */
        #alerts-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .alert-item {
            border: 1px solid #FFCDD2; /* Lichtrood randje */
            background-color: #FFEBEE; /* Lichtroze achtergrond */
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #F44336; /* Dikke rode balk links */
        }

        .alert-meta {
            font-size: 0.85rem;
            color: #D32F2F;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .alert-content {
            font-size: 1rem;
            color: var(--text-dark);
        }

        .empty-message {
            text-align: center;
            color: var(--accent-green);
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header reuse from index.html -->
    <header class="header">
        <img src="/images/logo_abrona.png" alt="Abrona Logo" class="logo">
        <div class="header-text">
            <h1>Maatje AI</h1>
            <p>Admin Dashboard</p>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="dashboard-header">
            <h2>ðŸš¨ Noodmeldingen Dashboard</h2>
            <button id="logoutBtn" class="logout-link" style="cursor: pointer; background:none; font:inherit;">Uitloggen</button>
        </div>

        <div id="alerts-container">
            <div>Laden...</div>
        </div>
    </main>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Init Supabase
        const supabaseUrl = 'https://fhynxjujbwxxdxegomki.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZoeW54anVqYnd4eGR4ZWdvbWtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyNjkyMzYsImV4cCI6MjA4MDg0NTIzNn0.tTXCi7ptSw1P6IVouGwTZt5DMbCcTZofqpXO-P0UA3k';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const container = document.getElementById('alerts-container');
        const logoutBtn = document.getElementById('logoutBtn');

        // 1. Auth Check
        async function initDashboard() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                // Niet ingelogd? Terug naar home/login
                window.location.href = 'index.html';
                return;
            }

            // Haal email op van de ingelogde begeleider
            const caretakerEmail = session.user.email;
            console.log("Ingelogde begeleider:", caretakerEmail);

            // 2. Data Ophalen
            // We halen data uit de 'alerts' tabel (dit zijn de noodmeldingen).
            // We filteren op profiles.caretaker_email zodat je alleen je EIGEN cliÃ«nten ziet.
            
            const { data, error } = await supabase
                .from('alerts')
                // !inner zorgt voor een INNER JOIN: alleen alerts waarvan het gekoppelde profiel voldoet aan de filter
                .select('*, profiles!inner(full_name, caretaker_email)') 
                .eq('profiles.caretaker_email', caretakerEmail)
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Error fetching alerts:", error);
                
                // Fallback: Als de join mislukt (bijv. geen foreign key), toon foutmelding
                if (error.code === 'PGRST200') {
                     container.innerHTML = `<p style="color:orange">Let op: De relatie tussen alerts en profiles lijkt niet goed ingesteld in Supabase.<br>Kan niet filteren op begeleider.</p>`;
                } else {
                     container.innerHTML = `<p style="color:red">Fout bij laden: ${error.message}</p>`;
                }
                return;
            }

            renderAlerts(data);
        }

        // 3. Render Lijst
        function renderAlerts(alerts) {
            container.innerHTML = '';

            if (!alerts || alerts.length === 0) {
                container.innerHTML = '<div class="empty-message">Geen noodmeldingen van jouw cliÃ«nten gevonden.</div>';
                return;
            }

            alerts.forEach(alert => {
                const date = new Date(alert.created_at).toLocaleString('nl-NL');
                // Probeer naam te pakken uit de join, fallback naar opgeslagen naam of ID
                const name = alert.profiles?.full_name || 'Onbekende gebruiker';
                const message = alert.user_message || 'Geen tekst';

                // HTML voor Ã©Ã©n item
                const alertItem = document.createElement('div');
                alertItem.className = 'alert-item';
                alertItem.innerHTML = `
                    <div class="alert-meta">${date} - ${escapeHtml(name)}</div>
                    <div class="alert-content">"${escapeHtml(message)}"</div>
                `;
                container.appendChild(alertItem);
            });
        }

        // Utility: HTML escaping voor veiligheid
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Logout logic
        logoutBtn.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        });

        // Start
        initDashboard();
    </script>
</body>
</html>
