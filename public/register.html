<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Registreren - Maatje AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Registreren</h2>
        <form id="registerForm">
            <input type="email" id="regEmail" placeholder="E-mail" required>
            <input type="password" id="regPassword" placeholder="Wachtwoord" required>
            <button type="submit">Account aanmaken</button>
        </form>
        <div id="registerError" style="color: red; margin-top: 10px;"></div>
    </div>
    <script src="register.js"></script>
</body>
</html>
